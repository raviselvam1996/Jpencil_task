
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="datas">
  
      <!-- Position Column -->
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef > StudentName </th>
        <td mat-cell *matCellDef="let element">{{element.studentName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="english">
        <th mat-header-cell *matHeaderCellDef> English </th>
        <td mat-cell *matCellDef="let element"> {{element.english}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="maths">
        <th mat-header-cell *matHeaderCellDef> Maths </th>
        <td mat-cell *matCellDef="let element"> {{element.maths}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="science">
        <th mat-header-cell *matHeaderCellDef> Science </th>
        <td mat-cell *matCellDef="let element"> {{element.science}} </td>
      </ng-container>
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
